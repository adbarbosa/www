---
layout: blog
---

{% for post in site.categories[page.category] %}
    <div class="grid-x article">
        <h2 class="small-12 cell title">{{ post.title }}</h2>
        <p class="small-12 cell">{{ post.excerpt }} <a href="{{site.baseurl}}{{post.url}}">Read more&hellip;</a>
        </p>
    </div>
{% endfor %}
