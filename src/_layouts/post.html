---
layout: default
---

<div class="__vue-root" id="FancyHero" data-title="{{ page.title }}" {% if page.hero-image %}{% include imagePath.html %}data-image="{{ imagePath }}/{{ page.hero-image }}"{% endif %}></div>

<main id="main" role="main" class="post limited-width">
    <div class="grid-x page-container entry">
        <div class="small-offset-1 small-10 large-offset-2 large-8 cell">

            <article>
                <div class="metadata">
                    <h1 class="title">{{ page.title }}</h1>
                    <time datetime="{{ page.date }}" class="date">{{ page.date | date: "%B %e, %Y" }}</time>
                    <div class="tags">{% for tag in page.tags %}<span class="tag">{{tag}}</span>{% endfor %}</div>
                </div>
                <div class="content" role="main">
                    {{ content }}
                </div>
            </article>

            {% include disqus.html %}

        </div>
    </div>
</main>
